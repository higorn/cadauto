<div class="app-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>
        <button (click)="onCreate()">Novo</button>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-nav-list>
        <mat-list-item *ngFor="let automovel of automoveis">
          <a matLine routerLink="/automovel/{{automovel.id}}">
            <h4 matLine>{{automovel.marca}}</h4>
            <p matLine><span>{{automovel.modelo}}, </span><span>{{automovel.ano}}</span></p>
          </a>
          <button mat-icon-button (click)="onDelete(automovel)"><mat-icon>delete</mat-icon></button>
        </mat-list-item>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
