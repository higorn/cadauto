<div class="app-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>
        <button (click)="onBack()">Voltar</button>
        <button (click)="onSave()">Salvar</button>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="automovelForm">
        <mat-list>
          <mat-list-item>
            <mat-form-field>
              <input matInput formControlName="marca" placeholder="Marca">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <input matInput formControlName="modelo" placeholder="Modelo">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <input matInput formControlName="ano" placeholder="Ano">
            </mat-form-field>
          </mat-list-item>
        </mat-list>
      </form>
    </mat-card-content>
  </mat-card>
</div>
